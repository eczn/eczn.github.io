<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>checker</title>
	<script src="/kurorekishi/@public/jquery.min.js"></script>
	<script src="checker.js"></script>
</head>
<style>
	* {
		margin: 0; 
		padding: 0; 
		box-sizing: border-box;
	}

	body {
		max-width: 600px; 
		margin: 2em auto; 
	}

	h2 {
		margin-bottom: 1em; 
	}

	.user-info[type="text"], .user-info[type="tel"],
	.user-info[type="password"], .sex-choose {
		display: block; 
		margin-bottom: .8em; 
	}

	ul {
		margin: 2em 2em 2em 1em;
		list-style-type: none; 
	}

	ul > li {
		position: relative;
		color: white; 
		padding: .5em 0;
	}

	ul > li:after {
		content: ""; 
		position: absolute;
		left: -1em;
		width: 100%; 
		top: 0;
		height: 100%; 
		z-index: -1;
		display: inline-block;
		color: rgb(183, 183, 183); 
		background-color: #444;
	}
</style>
<body>
	<h2>校验 DEMO</h2>

	<input placeholder="手机" class="user-info" type="tel" data-user-phone />
	<input placeholder="名称" class="user-info" type="text" data-user-name />

	<div class="sex-choose">
		<span>男</span>
		<input class="user-info b" type="radio" name="sex" data-user-sex value="boy" />
		<span>女</span>
		<input class="user-info g" type="radio" name="sex" data-user-sex value="girl" />
	</div>

	<input placeholder="密码" class="user-info" type="password" data-user-pwd />
	<input placeholder="请再输入一次密码" class="user-info" type="password" data-user-pwd2 />
	<input placeholder="校验码" class="user-info" type="tel" data-user-veri />
	<button id="commit">提交</button>

	<ul class="msg"></ul>
	
	<script src="main.js"></script>
</body>
</html>
